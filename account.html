<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>All Products- Thee Masaranja Collection | Ecommerce Website Design</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
    </head>
    <body>

        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo 1.jpg" width="70px">
                </div>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Account</a></li>
                    </ul>
                </nav>
                <img src="images/shopping-bag.png" width="30px" height="30px">
                <img src="images/icons8-menu-50.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>

        <!------account-page-------->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="images/lips.jpg.jpeg" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn">Login</button>
                        <a href="">Forgot password</a>
                    </form>
                    <form id="RegForm">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn">Register</button>
                        <a href="">Forgot password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
       
    <!------footer------>
    <div class="footer">
        <div class="container">
        <div class="row">
            <div class="footer-col-1">
                <h3>Follow Us</h3>
                <ul>
                    <li>Instagram</li>
                    <li>Tiktok</li>
                </ul>
            </div>
            <div class="footer-col-2">
                <h3>Contact Us</h3>
                <p>0796503882</p>
            </div>
        </div>
        </div>
    </div>
    <!-------js for toggle menu-------->
    <script>
         var MenuItems = document.getElementById("MenuItems");

MenuItems.style.maxHeight = "0px";

function menutoggle(){
    if(MenuItems.style.maxHeight == "0px")
{
    MenuItems.style.maxHeight = "200px";
}
else
    {
        MenuItems.style.maxHeight = "0px";
    }
}
    </script>
    <!--------js for toggle Form-------->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator"); 

        function register(){
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(150px)";
        }

        function login(){
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(50px)";
        }
    </script>
    </body>
    </html>
